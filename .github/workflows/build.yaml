name: build

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  workflow_dispatch:

jobs:

  build:
    name: build

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: node
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: install antora
      run: npm install

    - name: clear docs
      run: ./clear-docs.sh

    - name: run antora
      run: npx antora antora-playbook.yml

    - name: status
      run: git status

    - name: add changes
      run: git add --all docs

    - name: status
      run: git status

    - name: check deleted
      run: git ls-files --deleted

    - name: check modified
      run: git ls-files --modified

    - name: check other
      run: git ls-files --other --exclude=.antora-cache --exclude=node_modules

